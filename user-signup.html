<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign-up</title>
    <script src="https://kit.fontawesome.com/68b8e2c75e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="bg-login">
        <div class="container-sign-up">
            <h2>Sign-up <i class="fa-solid fa-crown"></i></h2>

            <form action="" method="post" class="login-data">
                <input type="text" placeholder="Username or E-mail" required>
                <br>
                <input type="text" placeholder="Password" required>
                <!-- <i class="fa fa-eye"></i> -->
                <br>
                <input type="text" placeholder="Confirm Password" required>
                <!-- <i class="fa fa-eye"></i> -->
                <br>
                <button type="submit" class="btn">Sign-up</button>
            </form>

            <h3>Already have an account? <a href="user-login.html">Click here</a></h3>
        </div>
    </section>
</body>
</html>
